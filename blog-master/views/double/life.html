<h1 class="t_nav">
    <span class="glyphicon glyphicon-map-marker">“慢生活”不是懒惰，放慢速度不是拖延时间，而是让我们在生活中寻找到平衡。</span>
    <a href="/" class="n1">网站首页</a>
    <a href="/life.html" class="n2">成长录</a>
</h1>
<div class="bloglist left col-lg-9 col-md-9 col-sm-12 col-xs-12 column">
    {{range $k, $v := .list}}
    <div class="col-md-12 column">
        <a href="{{$v.Link}}" class="articleimg col-lg-3 col-md-5 hidden-sm hidden-xs column"><img src="{{$v.Cover}}"></a>
        <h3 class="col-lg-9 col-md-7 col-sm-12 col-xs-12 column">
            <a href="{{$v.Link}}"  target="_blank">{{str2html $v.ColorTitle}}</a>
            <p class="lifedateview">
                <span><span class="glyphicon glyphicon-time"></span>{{date $v.Posttime "Y-m-j"}}</span>
                <span><span class="glyphicon glyphicon-user"></span>{{$v.Author}}</span>
                <span><span class="glyphicon glyphicon-tags"></span> [{{str2html $v.TagsLink}}]</span>
            </p>
        </h3>
        <ul class="col-lg-9 col-md-7 col-sm-12 col-xs-12 column">
        <p>{{str2html $v.Excerpt}}</p>
        <a title="阅读全文" href="{{$v.Link}}"  target="_blank" class="readmore">阅读全文
            <span class="glyphicon glyphicon-forward"></span>
        </a>
        </ul>
    </div>
    {{end}}
    {{str2html .pagebar}}
</div>
