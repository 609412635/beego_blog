<fieldset>
	<legend>编辑友链
        <a class="btn btn-primary btn-xs" onclick="javascript:history.back();">
            <span class="glyphicon glyphicon-share-alt"></span> 返回
        </a>
    </legend>
	<form class="form-horizontal" method="post">
	<input type="hidden" name="id" value="{{.link.Id}}" />
	<table class="table table-form">
		<tbody>
		<tr>
			<th>网站名称</th>
			<td><input class="span4 form-control" name="sitename" value="{{.link.Sitename}}" type="text" /></td>
		</tr>
		<tr>
			<th>网站地址</th>
			<td><input class="span4 form-control" name="url" value="{{.link.Url}}" type="text" /></td>
		</tr>
        <tr>
            <th>网站logo</th>
            <td>
                <input class="span4 form-control" name="siteavator" id="siteavator" type="text" value="{{.link.Siteavator}}" />
                <a class="btn btn-default btn-primary" style="margin-left: 10px;" href="javascript:void(0);"
                   onclick="upImage();">上传图片</a>
            </td>
        </tr>
        <tr>
            <th>网站描述</th>
            <td>
                <input class="span4 form-control" name="sitedesc" type="text" value="{{.link.Sitedesc}}" />
                <script type="text/javascript" charset="utf-8">
                    window.UEDITOR_HOME_URL = "/static/ueditor/";
                </script>
                <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
                <script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
                <script type="text/plain" id="upload_ue"></script>
                <script type="text/javascript" charset="utf-8">
                    var optionsUP = {"imageUrl":"/admin/article/upload?type=2&w=100&h=100","imagePath":""};
                    //上传标题图片
                    var _editor = UE.getEditor("upload_ue",optionsUP);
                    _editor.ready(function () {
                        _editor.setDisabled();
                        _editor.hide();
                        _editor.addListener('beforeInsertImage', function (t, arg) {     //侦听图片上传
                            $("#siteavator").attr("value", arg[0].src);                      //将地址赋值给相应的input
                            $("#preview").attr("src", arg[0].src);
                        })
                        _editor.addListener('afterUpfile', function (t, arg) {
                            $("#file").attr("value", _editor.options.filePath + arg[0].url);
                        })
                    });
                    function upImage() {
                        var myImage = _editor.getDialog("insertimage");
                        myImage.open();
                    }
                </script>
            </td>
        </tr>
		<tr>
			<th>排序值</th>
			<td><input class="span4 form-control" name="rank" value="{{.link.Rank}}" type="text" /></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>

</fieldset>
