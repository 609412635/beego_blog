<fieldset>
	<legend>编辑友链
        <a class="btn btn-primary btn-xs" onclick="javascript:history.back();">
            <span class="glyphicon glyphicon-share-alt"></span> 返回
        </a>
    </legend>
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{.link.Id}}" />
        <table class="table table-form">
            <tbody>
            <tr>
                <th class="col-xs-2">网站名称</th>
                <td><input class="form-control" name="sitename" value="{{.link.Sitename}}" type="text" /></td>
            </tr>
            <tr>
                <th>网站地址</th>
                <td><input class="form-control" name="url" value="{{.link.Url}}" type="text" /></td>
            </tr>
            <tr>
                <th>网站logo</th>
                <td>
                    <input type="text" id="picture" name="cover" class="form-control" value="{{.link.Siteavator}}" />
                    <input type="file" id="newcover" name="newcover" />
                    <img src="" id="autoview" width="60" height="60">
                    <button type="button" id="uploadimg" class="btn btn-primary">上传</button>
                </td>
            </tr>
            <tr>
                <th>网站描述</th>
                <td>
                    <input class="form-control" name="sitedesc" type="text" value="{{.link.Sitedesc}}" />
                </td>
            </tr>
            <tr>
                <th>排序值</th>
                <td><input class="form-control" name="rank" value="{{.link.Rank}}" type="text" /></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <td>
                    <button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 保存</button>
                    <button type="button" class="btn btn-primary" onclick="javascript:history.back();">取消</button>
                    </td>
                </tr>
            </tfoot>
        </table>
	</form>

</fieldset>
