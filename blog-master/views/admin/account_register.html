<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>注册</title>
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<style type="text/css">
	body {background:#444}
	p {}
	.main {width:350px; margin:100px auto 0 auto; color:#888; overflow:hidden;}
	.loginform {padding: 10px 10px 10px; width:100%; background:#fff; color:#333}
	fieldset {margin:20px;}
	</style>
</head>
<body>
	<div class="main">
		<div class="loginform">
			<form method="post">
				<input type="hidden" name="dosubmit" value="yes" />
				<fieldset>
					<legend>注册角色</legend>
                    {{if .errmsg}}
                        <div class="alert alert-warning">
                            <button type="button" class="close" data-dismiss="alert"></button>
                            {{range $k, $v := .errmsg}}
                                {{$v}}<br />
                            {{end}}
                        </div>
                    {{end}}
                    <div class="input-group">
                        <span class="input-group-addon">账号</span>
						<input type="text" name="username" class="form-control" placeholder="请输入账号" />
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">密码</span>
					    <input type="password" name="password" class="form-control" placeholder="请输入密码" />
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">确认密码</span>
                        <input type="password" name="password2" class="form-control" placeholder="请再次输入密码" />
                    </div>
                    <br />
                    <div class="input-group">
                        <span class="input-group-addon">Email</span>
                        <input type="email" name="email" class="form-control" placeholder="请输入您的邮箱" />
                    </div>
                    <br />
					<button type="submit" style="float: right;" class="btn btn-success" id="register_btn">注 册</button>
                    <br /><hr />
                    <p>已有帐号？返回
                        <a href="/admin/login"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
                    </p>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
