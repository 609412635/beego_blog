<fieldset>
	<legend>修改相册
        <a class="btn btn-primary btn-xs" onclick="javascript:history.back();">
            <span class="glyphicon glyphicon-share-alt"></span> 返回
        </a>
	</legend>
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
		<table class="table table-form">
			<tbody>
				<tr>
					<th class="col-xs-2">相册封面</th>
					<td>
                        <input type="text" id="picture" name="cover" class="form-control" value="{{.album.Cover}}" />
                        <input type="file" id="newcover" name="newcover" />
                        <img src="" id="autoview" width="190" height="135">
                        <button type="button" id="uploadimg" class="btn btn-primary">上传</button>
					</td>
				</tr>
				<tr>
					<th></th>
					<td><img id="preview" src="{{.album.Cover}}" width = "100" height="80" /></td>
				</tr>
				<tr>
					<th>展示排序</th>
					<td>
						<input class="form-control" type="text" name="rank" value="{{.album.Rank}}"/>
						<br/><br/>
						<label class="checkbox-inline">值越大越排前</label>
					</td>
				</tr>
				<tr>
					<th>相册名称</th>
					<td>
						<input class="form-control" type="text" name="albumname" value="{{.album.Name}}" />
					</td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<td></td>
				<td><button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 提交</button>
					<button type="button" class="btn btn-primary" onclick="javascript:history.back();">取消</button></td>
			</tr>
			</tfoot>
		</table>
	</form>
</fieldset>
