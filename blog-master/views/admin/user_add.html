<fieldset>
	<legend>添加用户</legend>

	<form class="form-horizontal" method="post">
	<table class="table table-form">
		<tbody>
		<tr>
			<th>用户名：</th>
			<td>
				<input name="username" value="{{.input.username}}" class="span3 form-control" type="text" />
				<span class="text-error">{{.errmsg.username}}</span>
			</td>
		</tr>
		<tr>
			<th>密码：</th>
			<td>
				<input name="password" value="{{.input.password}}" class="span3 form-control" type="password" />
				<span class="text-error">{{.errmsg.password}}</span>
			</td>
		</tr>
		<tr>
			<th>确认密码：</th>
			<td>
				<input name="password2" value="{{.input.password2}}" class="span3 form-control" type="password" />
				<span class="text-error">{{.errmsg.password2}}</span>
			</td>
		</tr>
		<tr>
			<th>邮箱：</th>
			<td>
				<input name="email" value="{{.input.email}}" class="span3 form-control" type="text" />
				<span class="text-error">{{.errmsg.email}}</span>
			</td>
		</tr>
        <tr>
            <th>权限分配：</th>
            <td>
            	<label><input name="permission1" class="checkbox" value="1" type="checkbox" />用户管理</label>
                <label><input name="permission2" class="checkbox" value="2" type="checkbox" />文章管理</label>
                <label><input name="permission3" class="checkbox" value="3" type="checkbox" />相册管理</label>
                <label><input name="permission4" class="checkbox" value="4" type="checkbox" />友链管理</label>
                <label><input name="permission5" class="checkbox" value="5" type="checkbox" />心情管理</label>
                <label><input name="permission6" class="checkbox" value="6" type="checkbox" />标签管理</label>
                <label><input name="permission7" class="checkbox" value="7" type="checkbox" />站点设置</label>
            </td>
        </tr>
		</tr>
		<tr>
			<th>激活状态：</th>
			<td>
                <label for="data_active_0" class="help-inline">
					<input type="radio" name="active" value="0" id="data_active_0" checked />未激活</label>
                <label for="data_active_1" class="help-inline">
					<input type="radio" name="active" value="1" id="data_active_1" />已激活</label>
			</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>

</fieldset>
