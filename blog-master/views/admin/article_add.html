<fieldset>
	<legend>发布文章
        <a class="btn btn-primary btn-xs" onclick="javascript:history.back();">
            <span class="glyphicon glyphicon-share-alt"></span> 返回
        </a>
	</legend>
	<form class="form-horizontal" method="post" name="p" action="/admin/article/save">
		<table class="table table-form">
			<tbody>
				<tr>
					<th class="col-lg-2 col-md-2 col-sm-2 col-xs-2 column">标题</th>
					<td class="col-lg-10 col-md-10 col-sm-10 col-xs-10 column">
						<input type="text" name="title" class="form-control" />
						<input name="color" value="" type="hidden" />
						<img src="/static/themes/admin/img/colorpicker.png" id="colorpicker" style="cursor:pointer;" />
						<label class="checkbox-inline"><input type="checkbox" value="1" name="istop" /> 置顶文章</label>
					</td>
				</tr>
				<tr>
					<th>标题图片</th>
					<td>
						<input type="text" class="form-control" id="picture" name="cover"/>
						<a class="btn btn-default btn-primary" href="javascript:void(0);"
						   onclick="upImage();">上传图片</a>
					</td>
				</tr>
				<tr>
					<th>分类标签</th>
					<td>
						<input type="text" name="tags" class="form-control" />
						<label class="checkbox-inline">多个用英文逗号","分隔</label>
					</td>
				</tr>
				<tr>
					<th>URL名称</th>
					<td>
						<input type="text" name="urlname" class="form-control" />
						<label class="checkbox-inline">
							<input type="checkbox" name="urltype" value="1" />
							作为独立页面不显示在列表(使用 http://domain/urlname 访问)
						</label>
					</td>
				</tr>
				<tr>
					<th>发布时间</th>
					<td>
						<div class="input-append date" id="datetimepicker" data-date="{{.posttime}}" data-date-format="yyyy-mm-dd HH:ii:ss">
							<input class="form-control" name="posttime" size="16" type="text" value="{{.posttime}}">
							<span class="add-on"><i class="icon-remove"></i></span>
							<span class="add-on"><i class="icon-th"></i></span>
						</div>
					</td>
				</tr>
				<tr>
					<th>保存到</th>
					<td>
						<select class="form-control" name="status">
							<option value="0">已发布</option>
							<option value="1">草稿箱</option>
							<option value="2">回收站</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>内容</th>
					<td class="col-lg-10 col-md-10 col-sm-10 col-xs-10 column">
						<script type="text/javascript" charset="utf-8">
							window.UEDITOR_HOME_URL = "/static/ueditor/";
						</script>
						<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
						<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
						<textarea id="content" name="content"></textarea>
						<script type="text/plain" id="upload_ue"></script>
						<script type="text/javascript" charset="utf-8">
							var optionsEditor = {"fileUrl":"/admin/article/upload?type=3","filePath":"","imageUrl":"/admin/article/upload?type=1","imagePath":"","initialFrameWidth":"100%","initialFrameHeight":"400"};
							var optionsUP = {"imageUrl":"/admin/article/upload?type=2&w=190&h=135","imagePath":""};
							//文章内容编辑器
							var ue = UE.getEditor("content", optionsEditor);
							//上传标题图片
							var _editor = UE.getEditor("upload_ue",optionsUP);
							_editor.ready(function () {
								_editor.setDisabled();
								_editor.hide();
								_editor.addListener('beforeInsertImage', function (t, arg) {     //侦听图片上传
									$("#picture").attr("value", arg[0].src);                      //将地址赋值给相应的input
									$("#preview").attr("src", arg[0].src);
								})
							});
							function upImage() {
								var myImage = _editor.getDialog("insertimage");
								myImage.open();
							}
						</script>
					</td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<td></td>
				<td><button type="submit" class="btn"><i class="icon-ok"></i> 提交</button>
					<button type="button" class="btn" onclick="javascript:history.back();">取消</button></td>
			</tr>
			</tfoot>
		</table>
	</form>

</fieldset>

<link href="/static/themes/admin/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen" type="text/css" />
<script src="/static/themes/admin/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/themes/admin/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script src="/static/themes/admin/js/jquery.colorpicker.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$("#colorpicker").colorpicker({
			fillcolor:true,
			success:function(o,color){
				$("input[name='title']").css("color",color);
				$("input[name='color']").val(color);
			},
			reset:function(o) {
				$("input[name='title']").css("color","");
				$("input[name='color']").val("");
			}
		});
		$('#datetimepicker').datetimepicker({
			language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 1,
	        showMeridian: 1
	    });
	});
</script>
