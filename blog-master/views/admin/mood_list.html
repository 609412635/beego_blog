<fieldset>
	<legend>心情列表
        <a class="btn btn-primary btn-xs" href="/admin/mood/add">
            <span class="glyphicon glyphicon-plus"></span> 添加心情
        </a>
	</legend>
    <div class="table-responsive">
		<table class="table table-hover">
			<thead>
			<tr>
				<th>ID</th>
				<th>时间</th>
				<th>内容</th>
				<th>图片</th>
                <th>操作</th>
			</tr>
			</thead>
			<tbody>
			{{range $k, $v := .list}}
				<tr>
					<td>{{$v.Id}}</td>
					<td>{{date $v.Posttime "Y-m-d H:i:s"}}</td>
					<td>{{str2html $v.Content}}</td>
					<td><img src="{{$v.Cover}}" width = "170" height="80" /></td>
					<td>
					<a href="/admin/mood/delete?id={{$v.Id}}" onclick="return del_confirm()">删除</a>
					</td>
				</tr>
			{{end}}
            <td colspan="6">{{str2html .pagebar}}</td>
			</tbody>
		</table>
	</div>
</fieldset>
